<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Philippines Income Tax Calculator</title>
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(to right, #ffd3e0, #ffb6c1);
            color: #fff;
            min-height: 100vh;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #363062;
        }

        button,
        .button {
            background-color: #8d6a9f;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s, transform 0.5s ease-out, opacity 0.5s ease-out;
        }

        button:hover,
        .button:hover {
            background-color: #27ae60;
            transform: translateY(-5px);
        }

        .button.slide-in.active {
            opacity: 1;
            transform: translateY(0);
        }

        .modal {
            color: #363062;
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #FED9ED;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Philippines Income Tax Calculator</h1>

    <button class="button slide" onclick="openModal()">Calculate Income Tax</button>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3>Income Tax Calculator</h3>
            <label for="income">Enter Annual Income (PHP):</label>
            <input type="number" id="income">
            <button class="button slide" onclick="calculateTax()">Calculate Tax</button>
            <button class="button slide" onclick="openClearModal()">Clear</button>
            <p id="result"></p>
        </div>
    </div>

    <!-- Clear Confirmation Modal -->
    <div id="clearModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeClearModal()">&times;</span>
            <h3>Clear Inputs</h3>
            <p>Are you sure you want to clear the inputs?</p>
            <button class="button slide" onclick="clearInputs()">OK</button>
            <button class="button slide" onclick="closeClearModal()">Cancel</button>
        </div>
    </div>

    <!-- Home Page Button -->
     <a href="HOMEPAGE.html"><button>Back to Home Page</button></a>

    <script>
        function openModal() {
            document.getElementById('myModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('myModal').style.display = 'none';
        }

        function openClearModal() {
            document.getElementById('clearModal').style.display = 'block';
        }

        function closeClearModal() {
            document.getElementById('clearModal').style.display = 'none';
        }

        function calculateTax() {
            var income = parseFloat(document.getElementById('income').value);
            var tax = 0;

            // Replace the following tax brackets and rates with the actual ones in the Philippines
            if (income <= 250000) {
                tax = 0.05 * income;
            } else if (income <= 500000) {
                tax = 0.1 * (income - 250000) + 0.05 * 250000;
            } else {
                tax = 0.15 * (income - 500000) + 0.1 * (500000 - 250000) + 0.05 * 250000;
            }

            document.getElementById('result').innerHTML = `Income Tax: PHP ${tax.toFixed(2)}`;
        }

        function clearInputs() {
            document.getElementById('income').value = '';
            document.getElementById('result').innerHTML = '';

            // Close the Clear Confirmation Modal
            closeClearModal();
        }
    </script>

</body>
</html>
