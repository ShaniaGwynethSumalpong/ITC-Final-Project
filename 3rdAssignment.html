<body>

    <h1>Natural Numbers Operations</h1>

    <button class="button" onclick="openModal()">Perform Operations</button>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3>Natural Numbers Operations</h3>
            <label for="inputNumber">Enter N:</label>
            <input type="number" id="inputNumber">
            <button onclick="calculateOperations()">Calculate</button>
            <button onclick="openClearModal()">Clear</button>
            <div id="result"></div>
        </div>
    </div>

    <!-- Clear Confirmation Modal -->
    <div id="clearModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeClearModal()">&times;</span>
            <h3>Clear Inputs</h3>
            <p>Are you sure you want to clear the inputs?</p>
            <button onclick="clearInputs()">OK</button>
            <button onclick="closeClearModal()">Cancel</button>
        </div>
    </div>
     <a href="HOMEPAGE.html"><button>Back to Home Page</button></a>
    <script>
        function openModal() {
            document.getElementById('myModal').style.display = 'block';

            // Adding 'active' class to trigger the animation
            document.querySelector('.button').classList.add('active');
        }

        function closeModal() {
            document.getElementById('myModal').style.display = 'none';

            // Removing 'active' class to reset the animation
            document.querySelector('.button').classList.remove('active');
        }

        function openClearModal() {
            document.getElementById('clearModal').style.display = 'block';
        }

        function closeClearModal() {
            document.getElementById('clearModal').style.display = 'none';
        }

        function calculateOperations() {
            var n = parseInt(document.getElementById('inputNumber').value);

            // Display natural numbers one by one
            var naturalNumbers = "Natural Numbers: ";
            for (var i = 1; i <= n; i++) {
                naturalNumbers += i + " ";
            }

            // Calculate Factorial using While Loop
            var factorial = 1;
            var j = 1;
            while (j <= n) {
                factorial *= j;
                j++;
            }

            // Calculate Sum using Do-While Loop
            var sum = 0;
            var k = 1;
            do {
                sum += k;
                k++;
            } while (k <= n);

            // Calculate Average using For Loop
            var total = 0;
            for (var l = 1; l <= n; l++) {
                total += l;
            }
            var average = total / n;

            // Display results
            var resultElement = document.getElementById('result');
            resultElement.innerHTML = `
                <p>${naturalNumbers}</p>
                <p>Factorial of ${n}: ${factorial}</p>
                <p>Sum of first ${n} natural numbers: ${sum}</p>
                <p>Average of first ${n} natural numbers: ${average.toFixed(2)}</p>
            `;

            // Close the Clear Confirmation Modal if open
            closeClearModal();
        }

        function clearInputs() {
            document.getElementById('inputNumber').value = '';
            document.getElementById('result').innerHTML = '';

            // Close the Clear Confirmation Modal if open
            closeClearModal();
        }
    </script>

</body>
